        <section class="perfil_estudiante mb-5 px-4">
            <div class="col text-center mb-5 mt-5">
                <img src="./imgs/registro.png" style="height: 100px;">
                <h1 class="mt-3 fs-2">Calificar Estudiante</h1>

            <hr class="">
            <div class="container-lg mt-5">
                <div class="row ">
                    <div class="col">
                        <div class="col mb-3">
                            <label for="nombre" class="fw-bold mb-1">Estudiante:</label>
                            <h2 class="fw-lighter fs-4 mb-3">{{this.nombres}}{{apellidos}}</h2>
                        </div>
                        <div class="col mb-3">

                        <div class="col mb-3">

                        </div>
                        <div class="col mb-3">

                            <h2 class="fw-lighter fs-4 mb-3">{{correo}}</h2>

                        </div>
                        <div class="col mb-3">

                    <div class="col">
                        <!-- <div class="col mb-3">
                            <label for="imagen" class="fw-bold mb-1">Imagen:</label>
                            <div class="mt-3 mb-3" style="height: 450px; width: 450px; border:1px solid;">

                                @change="onFileSelected">
                        </div> -->
                        <label for="fase1" class="fw-bold mb-1">Fase 1:</label>
                        <div class="input-group" id="fase1">
                            <input type="text" class="form-control" v-model="nota1" placeholder="nota1" :disabled="disabled1" >
                            <span class="input-group-text">
                                00.00
                            </span>
                        </div>
                        <label for="fase2" class="fw-bold mb-1">Fase 2:</label>
                        <div class="input-group" id="fase2">
                            <input type="text" class="form-control" v-model="nota2" placeholder="nota2" :disabled="disabled2">
                            <span class="input-group-text">
                                00.00
                            </span>
                        </div>
                        <label for="fase3" class="fw-bold mb-1">Fase 3:</label>
                        <div class="input-group" id="fase3">
                            <input type="text" class="form-control" v-model="nota3" placeholder="nota3" :disabled="disabled3">
                            <span class="input-group-text">
                                00.00
                            </span>
                        </div>
                        
                    </div>
                </div>
                <div class="text-center mt-5 mb-3">
                    <button class="btn btn-dark btn-lg px-5 mt-5" @click="actualizar">Guardar</button>
                </div>
            </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                id_estudiante: localStorage.getItem('id_estudiante'),
                foto: '',
                cedula: '',
                nombres: '',
                apellidos: '',
                tema: '',
                fase_id: '',
                correo: '',
                nota_final: '',
                nota1: '',
                nota2: '',
                nota3: '',
                disabled1: false,
                disabled2: false,
                disabled3: false,
            },
            mounted() {
                this.getEstudiante();
            },
            methods: {
                actualizar() {
                    // if(this.id != "" && this.username !="" && this.password!="" && this.editar){
                    // 	let index = this.indexWhere(this.usuarios , usuario => usuario.id == this.id)

                    // 	this.usuarios[index]={id:this.id, username:this.username, password:this.password}
                    // 	this.limpiar();
                    // }
                    //Update the user in the database
                    fetch('https://concurso-backend-api.herokuapp.com/estudiantes' + this.id, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'authorization': localStorage.getItem('token')
                        },
                        body: JSON.stringify({
                            foto:this.foto,
                            cedula:this.cedula,
                            nombres:this.nombres,
                            apellidos: this.apellidos,
                            tema:this.tema,
                            fase_id:this.fase_id,
                            correo:this.correo,
                            nota_final: this.nota_final,
                            nota1:this.nota1,
                            nota2: this.nota2,
                            nota3:this.nota3,

                        })
                    }).then(response => {
                        window.location = "listadoEstudiantes.html"
                        this.limpiar();

                    });
                },
                logout() {
                    localStorage.removeItem('id_usuario');
                    localStorage.removeItem('token');
                    localStorage.removeItem('rol');
                    localStorage.removeItem('username');
                    window.location.href = 'login.html';
                },
                onFileSelected(event) {
                    this.file = event.target.files[0];
                    //this.imagen_url = URL.createObjectURL(this.file);
                    this.imagen_url.onload = function (e) {
                        URL.revokeObjectURL(this.file); //Liberar memoria
                    }
                    console.log(this.file);
                },
                limpiar() {
                  
                },
                getEstudiante() {
                    fetch('https://concurso-backend-api.herokuapp.com/estudiantes/'  + this.id_estudiante, {
                        method: 'GET',
                        headers: {
                            'authorization': localStorage.getItem('token')
                        }
                    })
                        .then(res => {
                            if (res.status == 401) {
                                window.location.href = 'login.html';
                            } else {
                                return res.json();
                            }
                        })
                        .then(data => {
                            this.nombres = data.nombres
                            this.apellidos = data.apellidos
                            this.cedula = data.cedula
                            this.tema = data.tema
                            this.correo = data.correo
                            this.nota_final = data.nota_final
                            this.nota1 = data.nota1
                            this.nota2 = data.nota2
                            this.nota3 = data.nota3
                            if(this.nota1){
                                this.disabled1 = true
                            }
                            if(this.nota2){
                                this.disabled2 = true
                            }
                            if(this.nota3){
                                this.disabled3 = true
                            }
                            
                            console.log(data)
                        });
                },
                actualizar() {
                    let fase_id = "1"                    
                    if(this.nota3){
                        fase_id = "3"
                    }else if(this.nota2){
                        fase_id = "3"
                    }else if(this.nota1){
                        fase_id = "2"
                    }else{
                        fase_id = "1"
                    }
                    fetch('https://concurso-backend-api.herokuapp.com/estudiantes/update/'  + this.id_estudiante, {
                        method:'PUT',
						headers:{
							'Content-Type':'application/json',
							'authorization':localStorage.getItem('token')
						},
						body:JSON.stringify({
                            nombres: this.nombres,
                            apellidos:this.apellidos,
                            cedula:this.cedula,
                            tema:this.tema,
                            correo:this.correo,
                            nota_final:this.nota_final,
                            nota1:this.nota1,
                            nota2:this.nota2,
                            nota3:this.nota3,
                            fase_id:fase_id
						})
                    })
                        .then(res => {
                            if (res.status == 401) {
                                window.location.href = 'login.html';
                            } else {
                                window.location = "listadoEstudiantes.html"
                            }
                        })
                        .then(data => {
                            console.log(data)
                        });
                },
                
            }
        })

    </script>
